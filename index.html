<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>nft-preview-card-component-main</title>
  </head>
  <body>
    <div class="container">
      <div class="head-img">
        <img src="image-equilibrium.jpg" alt="" class="main-img" />
      </div>
      <div class="overlay"><img src="icon-view.svg" alt="" class="icon" /></div>
      <div>
        <h1>Equilibrium #3429</h1>
        <p class="equ-info">
          Our Equilibrium collection promotes balance and clam.
        </p>
      </div>
      <div class="coin">
        <div class="coin coin-price">
          <img src="icon-ethereum.svg" alt="" />
          <p>0.041ETH</p>
        </div>
        <div class="coin coin--info coin-time">
          <img src="icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator">
        <div><img src="image-avatar.png" alt="" class="avatar--img" /></div>
        <div>
          <p>
            <span class="color-change">Creation of</span>
            <span class="hover-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
